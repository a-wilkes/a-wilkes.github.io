<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <link rel="stylesheet" href="./index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BabyBreathe</title>
  </head>
  <body>
    <header class="container">
        <nav class="row bg-light shadow-sm p-3 mb-2">
            <div class="fas fa-bars d-inline-block align-top col-1"></div>
            <div class="col-10"><b>BabyBreathe<sup>TM</sup></b></div>
            <div class="fas fa-comment-dots d-inline-block align-top col-1 messaging"></div>
        </nav>
    </header>


    <div class="root">
    </div>



    <div class="footer container bg-light p-3 shadow-md">
        <div class="row">
            <div class="col community">
              <i class="fas fa-users"></i>
            </div>
            <div class="col consult">
              <i class="fas fa-stethoscope"></i>
            </div>
            <div class="col home">
              <i class="fas fa-home"></i>
            </div>
            <div class="col monitor">
              <i class="fas fa-search-dollar"></i>
            </div>
            <div class="col games">
              <i class="fas fa-chess-knight"></i>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./controllers/router.js"></script>
  </body>
</html>
